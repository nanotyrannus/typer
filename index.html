<html><head><style>

    #currentword {
        background-color: #FFF;
    }
    body {
        font-family: 'Courier New';
        background-color: #777;
    }
    .key {
        background-color: #000;
        color: #FFF;
        width: 1.4em;
        height: 1.1em;
        border: 2px outset #FFF;
        border-radius: 0.2em;
        display: inline-block;
        text-align: center;
    }
    #keyboard {
        position: absolute;
        bottom: 1em;
        width: 96%;
        background: black;
        border-bottom: 1em solid white;
        border-bottom-left-radius: 1em;
        border-bottom-right-radius: 1em;
    }

    #currentword {
        border: 10px solid #000;
    }

#currentword-wrong {
border: 10px solid red;
transition: all 0.25s;
}

#hpbar {
    background-color: red;
    border-top: 1em outset yellow;
    border-bottom: 1em outset yellow;
    border-left: 0.5em outset yellow;
    border-right: 0.5em outset yellow;
}

#hpframe {
    width: 100%;    
}

.shakes{
    animation:shake 0.04s; 
    animation-direction: alternate;
    animation-iteration-count: 6;
}

@keyframes shake { 
  0% { bottom: 0em } 
  100% { bottom: 1em } 
} 

</style>
</head>
<body onload='init()'>
<audio id='output'></audio>
<div id='currentword'></div>
<div id='hpframe'>
    <div id='hpbar'></div>
</div>
<div id='scoreBoard'></div>
<div id='keyboard'>

<script>
    if(!localStorage.savedDict){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'pocket.txt');
        xhr.send();
        xhr.addEventListener("load", function(){
            localStorage.savedDict = JSON.stringify(xhr.responseText.split('\n'));
        });  
    } 
  var health = 100;
  var totalScore = 0;
  var currentWordValue;
  var currentWordMistake = false;
  var dict = [];
  if(localStorage.savedDict) dict = JSON.parse(localStorage.savedDict);
  var channeli = 0;
  var hurtChanneli = 0;
  var chari = 0;
  var charlength;
  var randWord = function(){
      var word = dict[Math.floor(Math.random()*dict.length)];
      charlength = word.length;
      return word;
  }
  var checkChar = function(char){
      if(document.getElementById('' + chari).innerHTML.toUpperCase() == char){
          tapChannels[channeli++].play();
          if(channeli >= tapChannels.length) channeli = 0; 
          document.getElementById('' + chari).style.backgroundColor = 'gray';
          chari++;
          if(chari == charlength){ //word cleared!
              point.play();
              totalScore += currentWordValue;
              document.getElementById('scoreBoard').innerHTML = '' + totalScore;
              fillWord(randWord());
          }
      }
      else { //WRONG KEY PRESS
          currentWordMistake ? damage(1) : damage(5);
          currentWordMistake = true;
          currentWordValue = Math.ceil(currentWordValue/2);
          hurtChannels[hurtChanneli++].play();
          if(hurtChanneli >= hurtChannels.length) hurtChanneli = 0;
          for(var i = chari; i >= 0; --i){
              document.getElementById('' + i).style.backgroundColor = 'white';
          }
          chari = 0;
      }
  }
  for(var i = 0; i < 20; ++i){
      var char = document.createElement('span');
      char.id = "" + i;
      char.innerHTML = '';
      var cw = document.getElementById('currentword');
      cw.appendChild(char);
  }
  var clearWord = function(){
      chari = 0;
      for(var i = 0; i < 20; ++i){
          document.getElementById(i).style.backgroundColor = 'white';
          document.getElementById(i).innerHTML = '';
      }
  }
  var fillWord = function(string){
      clearWord();
      currentWordMistake = false;
      currentWordValue = string.length;
      for(var i = 0; i < string.length; ++i){
          document.getElementById('' + i).innerHTML = string[i];
      }
      charlength = string.length;
  }
  var getColor = function() {
  return 'rgb(' + Math.floor(Math.random()*255) + ',' + Math.floor(Math.random()*255) + ',' + Math.floor(Math.random()*255) + ')';
  };
  var damage = function(damagepoints){
      shake();
      changeColor(kb, 'black', 'red', 240);
      if(health - damagepoints >= 0){
          health = health - damagepoints;
          document.getElementById('hpbar').style.width = health + '%';
      } else {
          alert('YOU ARE DEAD.');
      }
  }
  document.body.onkeydown = function(event) {
      if(event.keyCode < 65 || event.keyCode > 90) return;
      var thispress = document.getElementById(''+event.keyCode);
      checkChar(thispress.innerHTML);
      var keynum = "" + event.keyCode;
      var thekey = document.getElementById(keynum);
      //var randColor = getColor();
      //thekey.style.backgroundColor = randColor;
      //thekey.style.color = 'black';
      //document.getElementById('keyboard').style.backgroundColor = randColor;
      thispress.style.borderStyle = 'inset';
  }
  document.body.onkeyup = function(event) {
      if(event.keyCode < 65 || event.keyCode > 90) return;
      var keynum = "" + event.keyCode;
      var thekey = document.getElementById(keynum);
      //thekey.style.backgroundColor = 'black';
      //thekey.style.color = 'white';
      //document.getElementById('keyboard').style.backgroundColor = '#000';
      thekey.style.borderStyle = 'outset';
  }
  var kb = document.getElementById('keyboard');
    function init() { 
        var shaker = document.getElementById("keyboard"); 
        shaker.addEventListener("animationend", function(){ 
            shaker.classList.remove("shakes") 
        }, false);  
    } 
function shake() { 
  var shaker = document.getElementById("keyboard"); 
  shaker.classList.add("shakes"); 
}

        elm.style.backgroundColor = col1;
        setTimeout(function(){
            elm.style.backgroundColor = col0;
        }, time);
    }
